<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - MyQuota</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f6fa;
            color: #2f3542;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .nav-tabs {
            display: flex;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .nav-tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-tab.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .nav-tab:not(.active):hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .content-panel {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f1f2f6;
        }

        .panel-title {
            font-size: 24px;
            font-weight: bold;
            color: #2f3542;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #e17055, #d63031);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #fdcb6e, #e17055);
            color: white;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .data-table th,
        .data-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #f1f2f6;
        }

        .data-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2f3542;
        }

        .data-table tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: modalSlide 0.3s ease;
        }

        @keyframes modalSlide {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f2f6;
        }

        .modal-title {
            font-size: 20px;
            font-weight: bold;
            color: #2f3542;
        }

        .close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close:hover {
            background: #f1f2f6;
            color: #2f3542;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2f3542;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }

        .form-textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            resize: vertical;
            min-height: 80px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 2px solid #f1f2f6;
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1001;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        .toast-success {
            background: #00b894;
        }

        .toast-error {
            background: #e17055;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-sm {
            padding: 8px 15px;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .admin-container {
                padding: 15px;
            }
            
            .nav-tabs {
                flex-direction: column;
            }
            
            .nav-tab {
                padding: 15px;
            }
            
            .panel-header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .data-table {
                font-size: 12px;
            }
            
            .data-table th,
            .data-table td {
                padding: 10px 8px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="header">
            <h1>🛠️ Panel Admin MyQuota</h1>
            <p>Kelola semua paket kuota dan layanan dengan mudah</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalPackages">24</div>
                <div class="stat-label">Total Paket</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activePackages">18</div>
                <div class="stat-label">Paket Aktif</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalSales">1,247</div>
                <div class="stat-label">Penjualan Hari Ini</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="revenue">Rp 48.2M</div>
                <div class="stat-label">Pendapatan</div>
            </div>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="switchCategory('official')">Official XL / AXIS</button>
            <button class="nav-tab" onclick="switchCategory('circle')">XL Circle</button>
            <button class="nav-tab" onclick="switchCategory('harian')">Paket Harian</button>
            <button class="nav-tab" onclick="switchCategory('perpanjangan')">Perpanjangan Masa Aktif</button>
        </div>

        <div class="content-panel">
            <div class="panel-header">
                <h2 class="panel-title" id="categoryTitle">Official XL / AXIS</h2>
                <button class="btn btn-primary" onclick="openAddModal()">
                    ➕ Tambah Paket Baru
                </button>
            </div>

            <div class="search-box">
                <input type="text" class="search-input" placeholder="Cari paket..." id="searchInput" onkeyup="searchPackages()">
                <select class="form-select" id="statusFilter" onchange="filterPackages()">
                    <option value="">Semua Status</option>
                    <option value="active">Aktif</option>
                    <option value="inactive">Tidak Aktif</option>
                </select>
            </div>

            <div id="packageTableContainer">
                <table class="data-table" id="packageTable">
                    <thead>
                        <tr>
                            <th>Nama Paket</th>
                            <th>Kuota</th>
                            <th>Harga</th>
                            <th>Masa Aktif</th>
                            <th>Status</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="packageTableBody">
                        <!-- Data akan diisi oleh JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Add/Edit Package -->
    <div id="packageModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Tambah Paket Baru</h3>
                <button class="close" onclick="closeModal()">&times;</button>
            </div>
            <form id="packageForm">
                <input type="hidden" id="packageId">
                <div class="form-group">
                    <label class="form-label">Nama Paket</label>
                    <input type="text" class="form-input" id="packageName" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Kategori</label>
                    <select class="form-select" id="packageCategory" required>
                        <option value="official">Official XL / AXIS</option>
                        <option value="circle">XL Circle</option>
                        <option value="harian">Paket Harian XL / AXIS</option>
                        <option value="perpanjangan">Perpanjangan Masa Aktif</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Kuota</label>
                    <input type="text" class="form-input" id="packageQuota" placeholder="Contoh: 3GB, 500MB, Unlimited" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Harga (Rp)</label>
                    <input type="number" class="form-input" id="packagePrice" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Masa Aktif</label>
                    <input type="text" class="form-input" id="packageValidity" placeholder="Contoh: 30 hari, 7 hari" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Deskripsi</label>
                    <textarea class="form-textarea" id="packageDescription" placeholder="Deskripsi detail paket..."></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Status</label>
                    <select class="form-select" id="packageStatus">
                        <option value="active">Aktif</option>
                        <option value="inactive">Tidak Aktif</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" id="packagePopular" style="margin-right: 10px;">
                        Tandai sebagai paket populer
                    </label>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Batal</button>
                    <button type="submit" class="btn btn-primary">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script>
        // Data paket untuk setiap kategori
        let packagesData = {
            official: [
                {
                    id: 1,
                    name: "XL HotRod 3GB",
                    quota: "3GB",
                    price: 25000,
                    validity: "30 hari",
                    description: "Paket internet 3GB dengan kecepatan tinggi",
                    status: "active",
                    popular: true
                },
                {
                    id: 2,
                    name: "AXIS Owsem 5GB",
                    quota: "5GB",
                    price: 35000,
                    validity: "30 hari",
                    description: "Paket internet 5GB untuk kebutuhan sehari-hari",
                    status: "active",
                    popular: false
                },
                {
                    id: 3,
                    name: "XL Xtra Combo 10GB",
                    quota: "10GB",
                    price: 65000,
                    validity: "30 hari",
                    description: "Paket internet 10GB dengan bonus aplikasi",
                    status: "inactive",
                    popular: false
                }
            ],
            circle: [
                {
                    id: 4,
                    name: "XL Circle Bronze",
                    quota: "2GB",
                    price: 15000,
                    validity: "15 hari",
                    description: "Paket member circle level bronze",
                    status: "active",
                    popular: false
                },
                {
                    id: 5,
                    name: "XL Circle Silver",
                    quota: "5GB",
                    price: 30000,
                    validity: "30 hari",
                    description: "Paket member circle level silver",
                    status: "active",
                    popular: true
                }
            ],
            harian: [
                {
                    id: 6,
                    name: "XL Harian 1GB",
                    quota: "1GB",
                    price: 5000,
                    validity: "1 hari",
                    description: "Paket harian untuk kebutuhan internet sehari",
                    status: "active",
                    popular: false
                },
                {
                    id: 7,
                    name: "AXIS Harian 2GB",
                    quota: "2GB",
                    price: 8000,
                    validity: "1 hari",
                    description: "Paket harian dengan kuota lebih besar",
                    status: "active",
                    popular: true
                }
            ],
            perpanjangan: [
                {
                    id: 8,
                    name: "Perpanjangan 30 Hari",
                    quota: "N/A",
                    price: 10000,
                    validity: "30 hari",
                    description: "Perpanjangan masa aktif kartu",
                    status: "active",
                    popular: false
                },
                {
                    id: 9,
                    name: "Perpanjangan 60 Hari",
                    quota: "N/A",
                    price: 18000,
                    validity: "60 hari",
                    description: "Perpanjangan masa aktif kartu 2 bulan",
                    status: "active",
                    popular: true
                }
            ]
        };

        let currentCategory = 'official';
        let editingPackage = null;

        // Fungsi untuk mengganti kategori
        function switchCategory(category) {
            currentCategory = category;
            
            // Update tab aktif
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update judul kategori
            const titles = {
                official: 'Official XL / AXIS',
                circle: 'XL Circle',
                harian: 'Paket Harian XL / AXIS',
                perpanjangan: 'Perpanjangan Masa Aktif'
            };
            document.getElementById('categoryTitle').textContent = titles[category];
            
            // Refresh tabel
            renderPackageTable();
        }

        // Fungsi untuk render tabel paket
        function renderPackageTable() {
            const tbody = document.getElementById('packageTableBody');
            const packages = packagesData[currentCategory] || [];
            
            if (packages.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="empty-state">
                            <div class="empty-state-icon">📦</div>
                            <div>Belum ada paket untuk kategori ini</div>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = packages.map(pkg => `
                <tr>
                    <td>
                        ${pkg.name}
                        ${pkg.popular ? '<span style="color: #e17055; font-size: 12px;">⭐ POPULER</span>' : ''}
                    </td>
                    <td>${pkg.quota}</td>
                    <td>Rp ${pkg.price.toLocaleString()}</td>
                    <td>${pkg.validity}</td>
                    <td>
                        <span class="status-badge ${pkg.status === 'active' ? 'status-active' : 'status-inactive'}">
                            ${pkg.status === 'active' ? 'Aktif' : 'Tidak Aktif'}
                        </span>
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-warning btn-sm" onclick="editPackage(${pkg.id})">Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="deletePackage(${pkg.id})">Hapus</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Fungsi untuk membuka modal tambah
        function openAddModal() {
            editingPackage = null;
            document.getElementById('modalTitle').textContent = 'Tambah Paket Baru';
            document.getElementById('packageForm').reset();
            document.getElementById('packageCategory').value = currentCategory;
            document.getElementById('packageModal').classList.add('show');
        }

        // Fungsi untuk edit paket
        function editPackage(id) {
            const pkg = findPackageById(id);
            if (!pkg) return;
            
            editingPackage = pkg;
            document.getElementById('modalTitle').textContent = 'Edit Paket';
            document.getElementById('packageId').value = pkg.id;
            document.getElementById('packageName').value = pkg.name;
            document.getElementById('packageCategory').value = currentCategory;
            document.getElementById('packageQuota').value = pkg.quota;
            document.getElementById('packagePrice').value = pkg.price;
            document.getElementById('packageValidity').value = pkg.validity;
            document.getElementById('packageDescription').value = pkg.description;
            document.getElementById('packageStatus').value = pkg.status;
            document.getElementById('packagePopular').checked = pkg.popular;
            
            document.getElementById('packageModal').classList.add('show');
        }

        // Fungsi untuk hapus paket
        function deletePackage(id) {
            if (confirm('Apakah Anda yakin ingin menghapus paket ini?')) {
                packagesData[currentCategory] = packagesData[currentCategory].filter(pkg => pkg.id !== id);
                renderPackageTable();
                updateStats();
                showToast('Paket berhasil dihapus', 'success');
            }
        }

        // Fungsi untuk menutup modal
        function closeModal() {
            document.getElementById('packageModal').classList.remove('show');
        }

        // Fungsi untuk mencari paket berdasarkan ID
        function findPackageById(id) {
            for (let category in packagesData) {
                const pkg = packagesData[category].find(p => p.id === id);
                if (pkg) return pkg;
            }
            return null;
        }

        // Fungsi untuk generate ID baru
        function generateNewId() {
            let maxId = 0;
            for (let category in packagesData) {
                packagesData[category].forEach(pkg => {
                    if (pkg.id > maxId) maxId = pkg.id;
                });
            }
            return maxId + 1;
        }

        // Fungsi untuk menyimpan paket
        function savePackage(formData) {
            const newPackage = {
                id: editingPackage ? editingPackage.id : generateNewId(),
                name: formData.get('name'),
                quota: formData.get('quota'),
                price: parseInt(formData.get('price')),
                validity: formData.get('validity'),
                description: formData.get('description'),
                status: formData.get('status'),
                popular: formData.get('popular') === 'on'
            };
            
            if (editingPackage) {
                // Update paket yang sudah ada
                const index = packagesData[currentCategory].findIndex(pkg => pkg.id === editingPackage.id);
                if (index !== -1) {
                    packagesData[currentCategory][index] = newPackage;
                }
            } else {
                // Tambah paket baru
                if (!packagesData[currentCategory]) {
                    packagesData[currentCategory] = [];
                }
                packagesData[currentCategory].push(newPackage);
            }
            
            renderPackageTable();
            updateStats();
            closeModal();
            showToast(editingPackage ? 'Paket berhasil diperbarui' : 'Paket berhasil ditambahkan', 'success');
        }

        // Fungsi untuk mencari paket
        function searchPackages() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('#packageTableBody tr');
            
            rows.forEach(row => {
                const packageName = row.cells[0].textContent.toLowerCase();
                if (packageName.includes(searchTerm)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }

        // Fungsi untuk filter paket berdasarkan status
        function filterPackages() {
            const statusFilter = document.getElementById('statusFilter').value;
            const rows = document.querySelectorAll('#packageTableBody tr');
            
            rows.forEach(row => {
                if (statusFilter === '') {
                    row.style.display = '';
                } else {
                    const statusBadge = row.querySelector('.status-badge');
                    if (statusBadge) {
                        const rowStatus = statusBadge.classList.contains('status-active') ? 'active' : 'inactive';
                        row.style.display = rowStatus === statusFilter ? '' : 'none';
                    }
                }
            });
        }

        // Fungsi untuk update statistik
        function updateStats() {
            let totalPackages = 0;
            let activePackages = 0;
            
            for (let category in packagesData) {
                totalPackages += packagesData[category].length;
                activePackages += packagesData[category].filter(pkg => pkg.status === 'active').length;
            }
            
            document.getElementById('totalPackages').textContent = totalPackages;
            document.getElementById('activePackages').textContent = activePackages;
        }

        // Fungsi untuk menampilkan toast
